<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsao do Tempo</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <section class="caixa-maior">
        <div class="caixamedia">
            <form id="caixaFormulario">
                <input type="text" placeholder="Digite o local" class="cidade">
                <button id="envioNome" type="submit">
                <span class="material-symbols-outlined">
                    search
                </span></button>
            </form>
            <div class="caixa-media">
                <h2 class="textDetail">Tempo em</h2>
                <p class="temp">28°C</p>
                <div class="min-max-temperatura">
                    <p class="minima"> Minima: 1°C</p>
                    <p class="maxima"> Máxima: 10°C</p>
                </div>
            </div>
            <div class="caixa-menor">
                <div class="detalhes-nuvem">
                    <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                    <p class="descricao">Nuvens Dispersas</p>
                </div>
                <p class="umidade"> Umidade: 70%</p>
            </div>
            
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
